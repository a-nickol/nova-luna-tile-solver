language: rust

rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.7
      - python3-pip
cache:
  - cargo
  - pip

before_install:
  - python3 --version
  - pip3 install --upgrade setuptools pip --user
  - pip3 install pre-commit --user
  - rustup component add clippy
  - rustup component add rustfmt

before_script:
  - pre-commit run --all-files
