language: rust

rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    packages:
      - python3-pip

cache: cargo

before_install:
  - python3 --version
  - pip3 install pre-commit --user
  - rustup component add clippy
  - rustup component add rustfmt

before_script:
  - pre-commit run --all-files
